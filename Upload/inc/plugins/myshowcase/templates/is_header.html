<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
<script>
    !window.jQuery && document.write('<script src="jquery-1.4.3.min.js"><\/script>');
</script>
<script type="text/javascript"
        src="{$this->showcaseObject->urlBase}/jscripts/fancybox/jquery.mousewheel-3.0.4.pack.js"></script>
<script type="text/javascript"
        src="{$this->showcaseObject->urlBase}/jscripts/fancybox/jquery.fancybox-1.3.4.pack.js"></script>
<link rel="stylesheet" type="text/css"
      href="{$this->showcaseObject->urlBase}/jscripts/fancybox/jquery.fancybox-1.3.4.css" media="screen"/>
<script type="text/javascript">
    jQuery.noConflict();
    jQuery(document).ready(function($) {
        $("a[rel=showcase_images]").fancybox({
            'transitionIn'	: 'none',
            'transitionOut'	: 'none',
            'titlePosition' 	: 'over',
            'titleFormat'	: function(title, currentArray, currentIndex, currentOpts) {
                return '<span id="fancybox-title-over">Image ' + (currentIndex + 1) + ' / ' + currentArray.length + (title.length ? ' &nbsp; ' + title : '') + '</span>';
            }
        });
    });
</script>
