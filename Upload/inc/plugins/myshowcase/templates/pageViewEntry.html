<a name="entryID{$entryID}" id="entryID{$entryID}"></a>
<div class="post" style="" id="entryBody{$entryID}">
    <div class="post_author">
        {$serAvatar}
        <div class="author_information">
            <strong><span class="largetext">{$userProfileLink}</span></strong> {$userOnlineStatus}<br/>
            <span class="smalltext">
				{$userTitle}<br/>
				{$userStars}
				{$userGroupImage}
			</span>
        </div>
        <div class="author_statistics">
            {$serDetails}
        </div>
    </div>
    <div class="post_content">
        <div class="post_head">
            <span class="post_date">{$date}</span>
            {$approvedByMessage}
        </div>
        <div class="post_body scaleimages">
            {$entryFields}
        </div>
        {$userSignature}
    </div>
    <div class="post_controls">
        <div class="postbit_buttons author_buttons float_left">
            {$buttonEmail}{$buttonPrivateMessage}{$buttonWebsite}
        </div>
        <div class="postbit_buttons post_management_buttons float_right">
            {$buttonDelete}
            {$buttonWarn}
            {$buttonPurgeSpammer}
        </div>
    </div>
</div>
