<form action="{$showcase_file}" method="post">
    <input type="hidden" name="my_post_key" value="{$mybb->post_code}"/>
    <input type="hidden" name="page" value="{$this->page}"/>
    <table border="0" cellspacing="{$theme['borderwidth']}" cellpadding="{$theme['tablespace']}" class="tborder">
        <tr>
            <td class="thead" align="center" colspan="6"><strong>{$lang->myshowcase_reports_note}</strong></td>
        </tr>
        <tr>
            <td class="tcat" align="center" width="10%"><span
                    class="smalltext"><strong>{$lang->myshowcase_showcase}</strong></span></td>
            <td class="tcat" align="center" width="15%"><span class="smalltext"><strong>{$lang->myShowcaseMainTableTheadAuthor}</strong></span>
            </td>
            <td class="tcat" align="center" width="15%"><span
                    class="smalltext"><strong>{$lang->reporter}</strong></span></td>
            <td class="tcat" align="center" width="35%"><span class="smalltext"><strong>{$lang->report_reason}</strong></span>
            </td>
            <td class="tcat" align="center" width="10%"><span
                    class="smalltext"><strong>{$lang->report_time}</strong></span></td>
        </tr>
        {$reports}
        {$reportspages}
        <tr>
            <td class="tfoot" colspan="6" align="right"><span class="smalltext"><strong><a
                    href="{$showcase_file}?action=allreports">{$lang->view_all_reported_posts}</a></strong></span></td>
        </tr>
    </table>
    <br/>
    <div align="center"><input type="hidden" name="action" value="do_reports"/><input type="submit" class="button"
                                                                                      name="reportsubmit"
                                                                                      value="{$lang->mark_read}"/></div>
</form>
