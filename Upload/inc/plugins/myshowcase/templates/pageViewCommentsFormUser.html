<br/>
<form method="post" action="{$createUpdateUrl}" name="comment">
    <table border="0" cellspacing="{$theme['borderwidth']}" cellpadding="{$theme['tablespace']}" class="tborder">
        <thead>
        <tr>
            <td class="thead{$collapsedthead['quickreply']}" colspan="2">
                <div class="expcolimage">
                    <img src="{$theme['imgdir']}/collapse{$collapsedimg['quickreply']}.png" id="quickreply_img"
                         class="expander" alt="{$expaltext}" title="{$expaltext}"/>
                </div>
                <div><strong>{$lang->myShowcaseCommentCreateTitle}</strong></div>
            </td>
        </tr>
        </thead>
        <tbody style="{$collapsed['quickreply_e']}" id="quickreply_e">
        <tr>
            <td class="{$alternativeBackground}" valign="top" width="22%">
                <strong>{$lang->myShowcaseCommentCreateMessage}</strong><br/>
                <span class="smalltext">{$lang->myShowcaseCommentCreateMessageNote}</span>
            </td>
            <td class="{$alternativeBackground}">
                <div style="width: 95%">
                    <textarea style="width: 100%; padding: 4px; margin: 0;" rows="8" cols="80" name="comment"
                              id="comment" tabindex="1">{$commentMessage}</textarea>
                    {$editorCodeButtons}
                </div>
                <div class="editor_control_bar" style="width: 95%; padding: 4px; margin-top: 3px;">
						<span class="smalltext">
                            {$commentLengthLimitNote}
						</span>
                </div>
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center" class="tfoot">
                <input type="submit" class="button" value="{$lang->myShowcaseCommentCreateUpdateFormButtonCreate}"
                       tabindex="2"
                       accesskey="s"/>
                <input type="submit" class="button" name="preview"
                       value="{$lang->myShowcaseCommentCreateUpdateFormButtonPreview}"
                       tabindex="3" accesskey="s"/>
            </td>
        </tr>
        </tbody>
    </table>
    <input type="hidden" name="my_post_key" value="{$mybb->post_code}"/>
</form>
