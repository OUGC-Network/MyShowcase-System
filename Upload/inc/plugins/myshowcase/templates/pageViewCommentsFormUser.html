<br/>
<form method="post" action="{$mybb->settings['bburl']}/{$this->showcaseObject->showcaseUrl}" name="comment">
    <table border="0" cellspacing="{$theme['borderwidth']}" cellpadding="{$theme['tablespace']}" class="tborder">
        <thead>
        <tr>
            <td class="thead{$collapsedthead['quickreply']}" colspan="2">
                <div class="expcolimage">
                    <img src="{$theme['imgdir']}/collapse{$collapsedimg['quickreply']}.png" id="quickreply_img"
                         class="expander" alt="{$expaltext}" title="{$expaltext}"/>
                </div>
                <div><strong>{$lang->myShowcaseEntryNewCommentTitle}</strong></div>
            </td>
        </tr>
        </thead>
        <tbody style="{$collapsed['quickreply_e']}" id="quickreply_e">
        <tr>
            <td class="{$alternativeBackground}" valign="top" width="22%">
                <strong>{$lang->myShowcaseEntryNewCommentMessage}</strong><br/>
                <span class="smalltext">{$lang->myShowcaseEntryNewCommentMessageNote}</span>
            </td>
            <td class="{$alternativeBackground}">
                <div style="width: 95%">
                    <textarea style="width: 100%; padding: 4px; margin: 0;" rows="8" cols="80" name="comments"
                              id="comments" tabindex="1"></textarea>
                </div>
                <div class="editor_control_bar" style="width: 95%; padding: 4px; margin-top: 3px;">
						<span class="smalltext">
                            {$commentLengthLimitNote}
						</span>
                </div>
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center" class="tfoot">
                <input type="submit" class="button" value="{$lang->myShowcaseEntryNewCommentButton}" tabindex="2"
                       accesskey="s"/>
            </td>
        </tr>
        </tbody>
    </table>
    <input type="hidden" name="my_post_key" value="{$mybb->post_code}"/>
    <input type="hidden" name="action" value="comments"/>
    <input type="hidden" name="commentPost" value="1"/>
    <input type="hidden" name="gid" value="{$this->showcaseObject->entryID}"/>
    <input type="hidden" name="posthash" value="{$this->showcaseObject->entryData['posthash']}"/>
    <input type="hidden" name="commentcid" value=""/>
    <input type="hidden" name="commentact" value=""/>
</form>
