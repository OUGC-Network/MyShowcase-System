<script type="text/javascript" src="{$mybb->settings['bburl']}/jscripts/myshowcase_inline.js?ver=2502"></script>
<form action="{$me->mainfile}" method="post">
    <input type="hidden" name="my_post_key" value="{$mybb->post_code}"/>
    <input type="hidden" name="modtype" value="inlineshowcase"/>
    <input type="hidden" name="sort_by" value="{$showcaseInputSortBy}"/>
    <input type="hidden" name="order" value="{$showcaseInputOrder}"/>
    <input type="hidden" name="page" value="{$currentPage}"/>
    <input type="hidden" name="search_field" value="{$showcaseInputSearchField}"/>
    <input type="hidden" name="keywords" value="{$showcaseInputSearchKeywords}"/>
    <input type="hidden" name="exact" value="{$showcaseInputSearchExactMatch}"/>
    <span class="smalltext"><strong>{$lang->myshowcase_inline_moderation}</strong></span>
    <select name="action">
        <optgroup label="{$lang->standard_mod_tools}">
            <option value="multiapprove">{$lang->myshowcase_mod_approve}</option>
            <option value="multiunapprove">{$lang->myshowcase_mod_unapprove}</option>
            <option value="multidelete">{$lang->myshowcase_mod_delete}</option>
        </optgroup>
        {$customthreadtools}
    </select>
    <input type="submit" class="button" name="go" value="{$lang->myshowcase_inline_go} ({$inlinecount})"
           id="inline_go"/>&nbsp;
    <input type="button" onclick="inlineModeration.clearChecked();" value="{$lang->myshowcase_clear}" class="button"/>
</form>
